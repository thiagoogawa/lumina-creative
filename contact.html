<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Contato Lumina Creative</title>
</head>
<body>
    <header class="header">
        <div class="container container-sm header-flex">
            <img src="images/logo.png" alt="Lumina Creative" class="logo">
            <nav>
                <ul class="main-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a class="current" href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero bg-dark">
        <div class="container container-sm">
            <h2>
                Criando <span class="bg-primary">projetos</span> únicos
                 movidos pela <span class="bg-primary">criatividade</span>
            </h2>
        </div>
    </section>

    <section class="contact">
        <div class="container container-sm">
            <h2 class="section-heading">Entre em contato</h2>
            <p>
                Tem alguma pergunta? Deixe seus dados abaixo e retornaremos
                 o mais rápido possível.
            </p>
            <form name="contact" netlify>
                <div class= "form-group">
                    <label for="first-name" class="visually-hidden">Primeiro Nome</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Nome">
                </div>
                <div class= "form-group">
                    <label for="last-name" class="visually-hidden">Sobrenome</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Sobrenome">
                </div>
                <div class= "form-group">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class= "form-group">
                    <label for="message" class="visually-hidden">Message</label>
                    <textarea id="message" name="message" placeholder="Mensagem"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Enviar Mensagem</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-flex">
            <img src="images/logo.png" alt="Lumina Creative">

            <div>
                <h4>Entre em contato</h4>
                <ul>
                    <li>(11) 91111-1111</li>
                    <li>contato@lumina.com</li>
                    <li>Av. Ponte Geral 99</li>
                </ul>
            </div>

            <div>
                <h4>Siga-nos</h4>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-x fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
                <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
